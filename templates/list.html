{% extends "home.html" %}

{% block head_title %}Post List{% endblock head_title%}

{% block content %}

<form action="/posts/create">
	<input type="submit" value="Create New Post">
	</form>
<h3>Post List</h3>

{% for obj in object_list%}

<a href='{{ obj.get_absolute_url }}'>{{obj.title}}</a> - Author: {{obj.author}} -- Created:{{obj.timestamp}}<br/>
<br/>

{% endfor %}

{% endblock content %}
